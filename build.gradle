group 'io.vulpine'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile(
    [ group:   'com.drewnoakes',
      name:    'metadata-extractor',
      version: '2.10.1' ]
  )
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
